<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>    
    <script src="bower_components/backbone/backbone.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div class="messageBox">
      <input type="text" id="messageInput" placeholder="Type message here" size="70"></input>
        <button id="sendButton">Submit Messages</button>
        <div>
          <input type="text" id="roomInput" placeholder="Choose a chatroom" size="15"></input>
          <button id="roomButton">Switch Rooms</button>
        </div>
      </div>
    </div>
    <style>
      .post {
        font-size: 12px;
      }
      .post:hover{
        color: steelblue;
        cursor: pointer;
        cursor: hand;
      }
    </style>
    <div id="chats"></div>
  </body>
</html>

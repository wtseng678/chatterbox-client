<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>    
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script>
      //app.init();
      // TODO: create containers for each message

      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->

  </head>
  <body>
    <h1>Chatterbox</h1>
    <div id="main">
            
      <!--<button type="button" class="reset">Reset</button>-->
      <select id="roomSelect">
        <option value="lobby">lobby</option>
      </select>
      
      <br>Username: <span class="username2"> </span><br>
        
      <form action="#" id="send" method="post">
        Chat message:
        <input type='text' name='message2' class="message2">
        <div id="send">
          <input class="submit" type="submit" value="Submit">
        </div>
      </form>

      <form action="#" id="change" method="post">
        Add a room:
        <input type='text' name='changeRoom' class="change">
        <div id="change">
          <input class="changeRoom" type="submit" value="Add">
        </div>
      </form>
      
    </div>
    <h2>Messages:</h2>
    <div>
      <button type="button" class="refresh">Refresh</button>
      <div id="chats"></div>
    </div>
    
  </body>
</html>
